substitutions:
  name: boneio-dr-8ch-03-39835c
  friendly_name: dimmer-4-study
  serial_prefix: dim #Don't change it.

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  project:
    name: boneio.dimmer-led
    version: "0.3"

esp32:
  board: esp32dev

external_components:
  - source: github://boneIO-eu/esphome-LM75@main #Original source and thank you note for BTomala https://github.com/boneIO-eu/esphome-lm75
    components: [lm75]

packages:
  internals_packages:
    url: https://github.com/boneIO-eu/esphome
    ref: v1.5.0
    files:
      [
        devices/serial_no.yaml,
        devices/dimmer_i2c.yaml,
        devices/dimmer_ina219.yaml,
        boards/dimmer_output.yaml,
      ]

ethernet:
  id: eth
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16

dashboard_import:
  package_import_url: github://boneIO-eu/esphome/boneio-dimmer_8ch-v0_3.yaml@latest
  import_full_config: true

pcf8574:
  - id: pcf_inputs
    address: 0x38

logger:
api:
  reboot_timeout: 0s
ota:
  - platform: esphome

web_server:
  port: 80
  local: true

text_sensor:
  - platform: version
    name: boneio-dimmer- Version
    icon: mdi:cube-outline
    entity_category: diagnostic
  - platform: ethernet_info
    ip_address:
      entity_category: diagnostic
      name: boneio-dimmer IP
  - platform: template
    name: Hostname
    id: hostname
    entity_category: diagnostic
    lambda: |-
      return id(eth).get_use_address();
    update_interval: 5min

binary_sensor:
  - platform: gpio
    name: "6.1 (153)"
    id: in_01
    pin:
      pcf8574: pcf_inputs
      number: 1
      mode:
        input: true
      inverted: true
    on_click:
      then:
        - if:
            condition:
              light.is_off: light_k
            then:
              light.turn_on:
                id: light_k
                brightness: 0.9
            else:
              light.turn_off: light_k
    on_press:
      then:
        - logger.log:
            args:
              - id(light_k).current_values.get_brightness()
            format: Current brightness %.1f
        - if:
            condition:
              or:
                - light.is_off: light_k
                - lambda: return id(light_k).current_values.get_brightness() > 0.5;
            then:
              - delay: 0.5s
              - while:
                  condition:
                    and:
                      - binary_sensor.is_on: in_01
                      - lambda: return id(light_k).current_values.get_brightness() > 0.2;
                      - light.is_on: light_k
                  then:
                    - logger.log:
                        args:
                          - id(light_k).current_values.get_brightness()
                        format: Current brightness %.1f
                    - light.dim_relative:
                        id: light_k
                        relative_brightness: -5%
                        transition_length: 0.1s
                    - delay: 0.1s
            else:
              - delay: 0.5s
              - while:
                  condition:
                    and:
                      - binary_sensor.is_on: in_01
                      - light.is_on: light_k
                      - lambda: return id(light_k).current_values.get_brightness() < 1;
                  then:
                    - logger.log:
                        args:
                          - id(light_k).current_values.get_brightness()
                        format: Current brightness %.1f
                    - light.dim_relative:
                        id: light_k
                        relative_brightness: 5%
                        transition_length: 0.1s
                    - delay: 0.1s

  - platform: gpio
    name: "6.1 (154)"
    id: in_02
    pin:
      pcf8574: pcf_inputs
      number: 2
      mode:
        input: true
      inverted: true

  - platform: gpio
    name: "6.1 (157)"
    id: in_03
    pin:
      pcf8574: pcf_inputs
      number: 3
      mode:
        input: true
      inverted: true

  - platform: gpio
    name: "6.1 (158)"
    id: in_04
    pin:
      pcf8574: pcf_inputs
      number: 4
      mode:
        input: true
      inverted: true

  - platform: gpio
    name: "13.2 (413)"
    id: in_05
    pin:
      number: 36
      mode:
        input: true
      inverted: true

  - platform: gpio
    name: "13.2 (414)"
    id: in_06
    pin:
      number: 39
      mode:
        input: true
      inverted: true

  - platform: gpio
    name: "13.2 (417)"
    id: in_07
