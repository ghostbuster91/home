light:
  - platform: cwww
    id: light_c
    name: light_c
    cold_white: chl01
    warm_white: chl02
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2000 K
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: cwww
    id: light_k
    name: light_k
    cold_white: chl03
    warm_white: chl04
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2000 K
    restore_mode: RESTORE_DEFAULT_OFF
    default_transition_length: 0.5 s

  - platform: rgb
    name: light_l1
    id: light_l1
    red: chr01
    green: chr02
    blue: chr03
  # - platform: monochromatic
  #   output: chl04
  #   name: CHL 04
  #   id: chl_04
  #   default_transition_length: 2s
  #   gamma_correct: 0

sensor:
  - platform: lm75
    id: boneIO_temp
    name: Temperature
    update_interval: 30s
    entity_category: diagnostic
    on_value_range:
      - above: 70.0
        then:
          - switch.turn_on: buzzer
      - below: 70.0
        then:
          - switch.turn_off: buzzer

switch:
  - platform: gpio
    id: buzzer
    name: Buzzer
    pin:
      pcf8574: pcf_inputs
      number: 0
      mode:
        output: true
      inverted: true
