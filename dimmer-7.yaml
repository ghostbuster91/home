substitutions:
  name: boneio-dr-8ch-03-31e2c8
  friendly_name: dimmer-7-kitchen
  serial_prefix: dim #Don't change it.

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  project:
    name: boneio.dimmer-led
    version: "0.3"

esp32:
  board: esp32dev

external_components:
  - source: github://boneIO-eu/esphome-LM75@main #Original source and thank you note for BTomala https://github.com/boneIO-eu/esphome-lm75
    components: [lm75]

packages:
  internals_packages:
    url: https://github.com/boneIO-eu/esphome
    ref: v1.5.0
    files:
      [
        devices/serial_no.yaml,
        devices/dimmer_i2c.yaml,
        devices/dimmer_ina219.yaml,
        boards/dimmer_output.yaml,
      ]

ethernet:
  id: eth
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16

dashboard_import:
  package_import_url: github://boneIO-eu/esphome/boneio-dimmer_8ch-v0_3.yaml@latest
  import_full_config: true

pcf8574:
  - id: pcf_inputs
    address: 0x38

logger:
api:
  reboot_timeout: 0s
ota:
  - platform: esphome

web_server:
  port: 80
  local: true

text_sensor:
  - platform: version
    name: boneio-dimmer- Version
    icon: mdi:cube-outline
    entity_category: diagnostic
  - platform: ethernet_info
    ip_address:
      entity_category: diagnostic
      name: boneio-dimmer IP
  - platform: template
    name: Hostname
    id: hostname
    entity_category: diagnostic
    lambda: |-
      return id(eth).get_use_address();
    update_interval: 5min

binary_sensor:
  - platform: gpio
    name: "11.1 (373)"
    id: in_01
    pin:
      pcf8574: pcf_inputs
      number: 1
      mode:
        input: true
      inverted: true
    on_click:
      then:
        - if:
            condition:
              light.is_off: light_t
            then:
              light.turn_on:
                id: light_t
                brightness: 0.9
            else:
              light.turn_off: light_t
    
  - platform: gpio
    name: "11.1 (374)"
    id: in_02
    pin:
      pcf8574: pcf_inputs
      number: 2
      mode:
        input: true
      inverted: true
    on_click:
      then:
        - if:
            condition:
              light.is_off: light_w
            then:
              light.turn_on:
                id: light_w
                brightness: 0.9
            else:
              light.turn_off: light_w
    
  - platform: gpio
    name: "11.1 (377)"
    id: in_03
    pin:
      pcf8574: pcf_inputs
      number: 3
      mode:
        input: true
      inverted: true
    on_click:
      then:
        - if:
            condition:
              light.is_off: light_x
            then:
              light.turn_on:
                id: light_x
                brightness: 0.9
            else:
              light.turn_off: light_x
    
  - platform: gpio
    name: "11.1 (378)"
    id: in_04
    pin:
      pcf8574: pcf_inputs
      number: 4
      mode:
        input: true
      inverted: true
    on_click:
      then:
        - if:
            condition:
              light.is_off: light_u
            then:
              light.turn_on:
                id: light_u
                brightness: 0.9
            else:
              light.turn_off: light_u
    
  - platform: gpio
    name: "11.2 (383)"
    id: in_05
    pin:
      number: 36
      mode:
        input: true
      inverted: true
    
  - platform: gpio
    name: "11.2 (384)"
    id: in_06
    pin:
      number: 39
      mode:
        input: true
      inverted: true
    
  - platform: gpio
    name: "11.2 (387)"
    id: in_07
    pin:
      number: 34
      mode:
        input: true
      inverted: true
    
  - platform: gpio
    name: "11.2 (388)"
    id: in_08
    pin:
      number: 35
      mode:
        input: true
      inverted: true
    

light:
  - platform: cwww
    id: light_t
    name: light_t
    cold_white: chl01
    warm_white: chl02
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2000 K
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: cwww
    id: light_x
    name: light_x
    cold_white: chl03
    warm_white: chl04
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2000 K
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: cwww
    id: light_w
    name: light_w
    cold_white: chr01
    warm_white: chr02
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2000 K
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: cwww
    id: light_u
    name: light_u
    cold_white: chr03
    warm_white: chr04
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2000 K
    restore_mode: RESTORE_DEFAULT_OFF

sensor:
  - platform: lm75
    id: boneIO_temp
    name: Temperature
    update_interval: 30s
    entity_category: diagnostic
    on_value_range:
      - above: 70.0
        then:
          - switch.turn_on: buzzer
      - below: 70.0
        then:
          - switch.turn_off: buzzer

switch:
  - platform: gpio
    id: buzzer
    name: Buzzer
    pin:
      pcf8574: pcf_inputs
      number: 0
      mode:
        output: true
      inverted: true
