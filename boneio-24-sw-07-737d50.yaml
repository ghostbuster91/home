substitutions:
  name: boneio-24-sw-07-737d50
  friendly_name: BoneIO ESP 24x16 Switches 737d50
  serial_prefix: esp #Don't change it.

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  project:
    name: boneio.24x16-switches
    version: "0.7"

esp32:
  board: nodemcu-32s

ethernet:
  id: eth
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16

dashboard_import:
  package_import_url: github://boneIO-eu/esphome/boneio-24x16_switches_v0_7.yaml@latest
  import_full_config: true

packages:
  internals_packages:
    url: https://github.com/boneIO-eu/esphome
    ref: v1.1.0
    files:
      [
        devices/buzzer.yaml,
        devices/serial_no.yaml,
        devices_v0_7/display.yaml,
        devices_v0_7/i2c.yaml,
        devices_v0_7/ina219.yaml,
        devices_v0_7/lm75b.yaml,
        devices_v0_7/pcf_with_mcp.yaml,
        boards/24x16_output.yaml,
      ]

logger:
api:
  reboot_timeout: 0s
ota:
  platform: esphome

web_server:
  port: 80
  local: true

time:
